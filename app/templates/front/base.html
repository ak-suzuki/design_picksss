<!doctype html>
<html lang="ja">
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="「fooooo!」はwebサイト製作に関わる方のための、topからちょっと下まで見えるwebデザイン参考サイト集（ギャラリー）です。gallery and showcase of the best web design inspiration">
    <meta name="keywords" content="Webデザイン,Webサイト,デザイン,ホームページ,リンク集,参考,サイト集,デザイン集">
    <!-- ogp -->
    <meta property="og:title" content="fooooo!｜Webデザイン参考サイト集">
    <meta property="og:description" content="Topからちょと下まで見える、 Webデザイン参考サイト集">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fooodesign.com">
    <meta property="og:image" content="https://fooodesign.com/wp-content/themes/fooooo/common/img/ogp.jpg">
    <meta property="og:site_name" content="fooooo!｜Webデザイン参考サイト集">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta property="og:locale" content="ja_JP">
    <!-- //ogp -->
    <link rel="stylesheet" type="text/css" href="{% static 'front/css/common/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://fooodesign.com/wp-content/uploads/2022/02/icon-1.ico">
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div id="container">
      {% include 'front/partials/header.html' %}
      {% include 'front/partials/sidebar.html' %}
      {% block content %}{% endblock %}
      {% include 'front/partials/footer.html' %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144208891-3"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-144208891-3');
      </script>
      <script data-ad-client="ca-pub-4136480528170367" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      {% block extra_js %}{% endblock %}
    </div>
  </body>
</html>
