# docker-composeのバージョンを指定
version: "3.9"

# db(Postgres),django_app(Django)のコンテナを作成
services:
  db:
    container_name: postgres
    build:
      context: .
      dockerfile: containers/postgres/Dockerfile
    volumes:
      - db_data:/var/lib/postgresql/data
    # コンテナ内の環境変数を.env.prodを使って設定
    env_file:
      - .env.prod
  django_app:
    container_name: apdjango_appp
    build:
      context: .
      dockerfile: containers/django/Dockerfile
    volumes:
      - .:/code
      - ./static:/static
    # 8000番ポートをNginx側が接続できるよう開く
    expose:
      - "8000"
    # シェルスクリプトを実行
    command: sh -c "chmod 755 /code/entrypoint.sh && /code/entrypoint.sh && gunicorn apps.wsgi:application --bind 0.0.0.0:8000"
    # コンテナ内の環境変数を.env.prodを使って設定
    env_file:
      - .env.prod
    depends_on:
      - db
  web:
    # コンテナ名をwebに指定
    container_name: web
    # NginxのDockerfileをビルドする
    build:
      # ビルドコンテキストはカレントディレクトリ
      context: .
      dockerfile: containers/nginx/Dockerfile
    # ボリュームを指定
    # ローカルの/staticをコンテナの/staticにマウントする
    volumes:
      - ./static:/static
    # ローカルの80番ボートをコンテナの80番ポートとつなぐ
    ports:
      - "80:80"
    # 先にdjango_appを起動してからwebを起動する
    depends_on:
      - django_app
volumes:
  db_data:
  static:
